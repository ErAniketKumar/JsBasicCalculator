<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                width: 100%;
            }
        </style>
	</head>
	<body class="">
		<div class="size-full grid place-items-center bg-gray-900">
            <div class="grid grid-cols-4 w-80 gap-2 px-4 py-5 bg-gray-800 rounded-2xl shadow-2xl" >
                <div class="display w-full overflow-hidden col-span-4 text-white rounded-lg mb-2 border border-gray-500 h-20 text-end bottom pt-[2.5rem] text-2xl font-semibold pr-2">
                </div>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">AC</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">%</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">DEL</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">/</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">7</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">8</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">9</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">*</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">4</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">5</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">6</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">-</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">1</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">2</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">3</button>
                <button class=" operation bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">+</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">00</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">0</button>
                <button class=" digit bg-gray-900 text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-gray-400">.</button>
                <button class=" operation text-white text-xl font-bold rounded-full aspect-square p-2.5 hover:bg-green-400 bg-[#f76e05]">=</button>
                </div>
        </div>
		<script src="script.js"></script>
	</body>
</html>
